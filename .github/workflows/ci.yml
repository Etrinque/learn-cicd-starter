name: ci

on: 
    pull_request:
        branches: [main]

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest
        
        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                go-version: '1.20'
                
            - name: Test
              run: go test ./... -cover
              
    style:
      name: Style 
      runs-on: ubuntu-latest
        
      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v4
          with:
                go-version: '1.20'
        
        - name: check format
          run: test -z $(go fmt ./..)
            
        - name: check exit code
          run: echo $?
        
        - name: fmt
          run: go fmt ./...
          
        - name: install StaticCheck
          run: go install honnef.co/go/tools/cmd/staticcheck@latest
        
        - name: StaticCheck
          run: staticcheck ./...
 
    security:
      name: Security Test
      runs-on: ubuntu-latest

      steps:

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run GoSec
        run: gosec ./...

